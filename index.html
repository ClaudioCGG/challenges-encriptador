<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenges Encriptador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1><img src="img/Logo.png" alt="logo" id="logo" /></h1>
      <textarea
        cols="70"
        rows="10"
        id="textoEncriptar"
        class="input-padron"
        placeholder="Ingrese texto aquí"
        required
      ></textarea>
    </div>
    <div class="bts-enc-desc">
      <input type="submit" value="Encriptar" id="btn-enc" class="btenc" />
      <input type="submit" value="Desencriptar" id="btn-denc" class="btenc" />
    </div>
    <div class="rectangule">
      <img src="img/Muñeco.png" alt="imagen-cifrar" id="imgCifrar" />
      <p class="mens-txt-no-enc">Ningún mensaje fue encontrado</p>
      <p class="mens-txt-enc">
        Ingresa el texto que desees encriptar o desencriptar.
      </p>
    </div>

    <script src="validaciones.js"></script>
  </body>
</html>
